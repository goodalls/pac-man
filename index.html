<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="image-x-icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>PacMan</h1>
    </header>
    <game>
      <div class="grid"></div>
    </game>
    <aside>
      <div class="score">
        <h3>Score:<span id="score">0</span></h3>
      </div>
      <div class="lives">
        <button class="button" id="start">Start</button>
        <button class="button" id="refresh">Refresh</button>
      </div>
      <div class="level">
        
      </div>
      <div class="highScore">
        <h3>High Score:<span id="hiScore">0</span></h3>
      </div>
    </aside>
    <footer>Jeff Goodall &copy;2023</footer>
    <script src="script.js"></script>
  </body>
</html>
